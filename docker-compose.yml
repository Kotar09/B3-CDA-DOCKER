version: '3.8'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: gestion_produits
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build:
      context: . 
      dockerfile: DockerFile 
    depends_on:
      - db
    ports:
      - "80:80" 
    volumes:
      - ./www:/var/www/html
    
volumes:
  db_data:
